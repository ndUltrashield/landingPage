<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="location">
      <img src="img/StartupIndia-cert.png" alt="" class="startupIndia" />
      <div class="address">
        <h2 class="our-presence">Our Presence</h2>
        <div class="office-locations">
          <div class="india">
            <img src="img/india.svg" alt="" class="indiagate" />
            <div class="office-add">
              <h2 class="country">India</h2>
              <p class="office-type">Head Office & Development Office</p>
              <p class="add">
                710, Tower A, I-thum, Sector 62, Noida, Uttar Pradesh, 201301
              </p>
            </div>
          </div>
          <div class="usa">
            <img src="img/usa.svg" alt="" class="usa-office" />
            <div class="office-add">
              <h2 class="country">USA</h2>
              <p class="office-type">Sales Office</p>
              <p class="add">
                447 Broadway, New York City, New York, 10013, USA
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
